version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12
        environment:
          GO111MODULE: "on"

    working_directory: /go/src/github.com/promignis/cwitch
    steps:
      - checkout
      - run: apt-get install libgtk-3-dev libappindicator3-dev
      - run: go get
      - run: go build -v
